<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SocketIO</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="text-align-center">Chat</h1>
    <div class="chat" id="cleint-server-chat"></div>
    <script type="module"></script>
    <select id="selet-clients">
      <div id="add-clients">
        <option value="default">-- Choose a person --</option>
      </div>
    </select>
    <div>
      <textarea
        class="clientinput"
        cols="30"
        rows="30"
        placeholder="Go to chat"
        id="input"
      ></textarea>
    </div>
  </body>
</html>
